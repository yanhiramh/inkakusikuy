{% extends 'base.html' %}

{% block title %}Shop - Organization Name{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section text-center">
    <div class="container">
        <div class="hero-content mx-auto">
            <h1 class="display-4 fw-bold mb-4 animate-on-scroll">Productos</h1>
            <p class="lead mb-0 animate-on-scroll">Conoce las variedades de Inka Kusikuy en distintas presentaciones</p>
        </div>
    </div>
</section>

<!-- Shop Section -->
<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-12" id="products-container">
                <!-- Products will be loaded here via JavaScript -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading products...</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/shop.js') }}"></script>
{% endblock %}
